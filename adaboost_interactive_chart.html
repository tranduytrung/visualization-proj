<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Adaboost Interactive Chart</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<!-- Custom styles for this template -->
        <link href="css/interactive-adaboost.css" rel="stylesheet"
    </head>
    <body>
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h1>Interactive Adaboost Algorithm</h1>
			</div>
			<div>
				<ul class="nav nav-pills" role="tablist">
					<li role="presentation" class="active">
						<a href="#generate-manually" aria-controls="generate-manually" role="tab" data-toggle="pill">Generate Data Manually</a>
					</li>
					<li role="presentation">
						<a href="#generate-randomly" aria-controls="generate-randomly" role="tab" data-toggle="pill">Generate Data Randomly</a>
					</li>
					<li role="presentation">
						<a href="#load-from-file" aria-controls="load-from-file" role="tab" data-toggle="pill">Load Data From File</a>
					</li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade in active bg-warning" id="generate-manually">
						<p>Click on the grid to create at least 3 data points, then click Play button to run AdaBoost algorithm.</p>
						<ul>
							<li>Left-Click: Blue circle</li>
							<li>Right-Click: Orange circle </li>
						</ul>
					</div>
					<div role="tabpanel" class="tab-pane fade bg-warning" id="generate-randomly">
						<form class="form-inline">
							<div class="form-group">
								<label for="txtNumberPoint">Number of points:</label>
								<input type="text" class="form-control" id="txtNumberPoint">
							</div>
							<button id="btnGenerateData" type="button" class="btn btn-default">Generate</button>
						</form>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="load-from-file">
						<div class="row bg-warning">
							<div class="col-md-8">
							<form class="form-inline">
								<div class="form-group">
									<label for="inputFile" class="control-label">Select File</label>
									<input type="file" class="form-control file" id="inputFile" placeholder="Select File...">
								</div>
								<button id="btnLoadFile" type="button" class="btn btn-default">Load</button>
							</form>
							</div>
							<p id="errorLoadingFile"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div id="adaboost_graph"></div>
				</div>
				<div class="col-md-4">
					<form>
						<div class="form-group">
							<label for="speed" class="control-label">Speed (ms)</label>
							<input type="text" value="1000" id="speed"class="form-control"></input>
						</div>
						<div class="form-group">
							<button id="btnPlay" class="btn btn-success btn-lg" disabled type="button" >Play</button>
							<button id="btnStop" class="btn btn-danger btn-lg" disabled type="button" >Stop</button>
							<button id="btnReset" class="btn btn-primary btn-lg" disabled type="button" >Reset</button>
							<button id="btnClear" class="btn btn-warning btn-lg" disabled type="button" >Clear</button>
						</div>
					</form>
				</div>
			</div>
			
		</div>

		  <div class="container">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="script/adaboost.js"></script>
    </body>
</html>
